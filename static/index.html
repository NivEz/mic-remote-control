<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote microphone controller</title>
  </head>
  <body>

    </div>
  </body>  
  <script type="text/javascript" src="index.js"></script>
</html>
